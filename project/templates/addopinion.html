{% extends "base.html" %}

{% block content %}
<h1 style="color: yellow">Adding a Opinion</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
    <div class="form-group">
        <label for="about"; style="color: white">Напишите отзыв</label>
        <textarea class="form-control" id="about" rows="3" name="about">{{a}}</textarea>
    </div>
    </p>
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
</form>
{% endblock %}
