<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
    body {
    background: url(../static/img/bg.jpg) no-repeat center center fixed;
    background-size: cover;
    }


    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <a class="nav-link" href="/"><h1>Книжная полка</h1></a>
        <!--<a class="navbar-brand" href="#">BOOKS</a>-->
        {% if current_user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/account">Личный кабинет</a>
            </li>
        </ul>

        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    <div class="position-relative overflow-hidden p-2 p-md-4 m-md-2 text-center">
        <!--<div class="col-md-6 p-lg-6 mx-auto my-6">-->
        <hr>
        {% block content %}{% endblock %}
        <hr>
        <!--</div>-->
    </div>

</main>

</body>
</html>
